version: '3.8'

services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=api
      - POSTGRES_PASSWORD=api
      - POSTGRES_DB=api_dev
  api:
    build: ./api
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./api/:/usr/src/api/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    command : npm start
    volumes:
      - ./web/:/usr/src/web/
    ports:
      - "3000:3000"

volumes:
  postgres_data: